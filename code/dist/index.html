<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
    <title>portail ID-BK</title>
    <link href="css/styles.min.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="header">
      <img alt="" src="img/ID-uk_logo.png" /><img alt="" src="img/BK_logo.png" />
    </div>
    <div class="intro">
      <p>
        Welcome to IDEAL PRATIQUE and BAKKER COMFORT select your brand and then your country.
      </p>
    </div>
    <div class="wrapper">
      <div class="select_country">
        <div class="id">
          <h1>
            IDEAL &amp; PRATIQUE
          </h1>
          <form action="">
            <p class="country">
              <select id="ID_country" name="ID_country">
                <option value="FR">
                  France
                </option>
                <option value="BF">
                  Belgique BF
                </option>
                <option value="BV">
                  Belgique BV
                </option>
                <option value="NL">
                  Pays bas NL
                </option>
                <option value="DE">
                  Allemagne DE
                </option>
                <option value="UK">
                  Angleterre UK
                </option>
              </select><input name="ID_country_submit" type="submit" value="GO" />
            </p>
          </form>
          <a class="country_lk" href="http://#browser_country.ct" id="ID_country_browser_origin"><img alt="" src="img/flag_UK.png" />Direct acces to the site ►</a>
        </div>
        <div class="bk">
          <h1>
            BAKKER COMFORT
          </h1>
          <form action="">
            <p class="country">
              <select id="BK_country" name="BK_country">
                <option value="FR">
                  France
                </option>
                <option value="BF">
                  Belgique BF
                </option>
                <option value="BV">
                  Belgique BV
                </option>
                <option value="NL">
                  Pays bas NL
                </option>
                <option value="DE">
                  Allemagne DE
                </option>
                <option value="UK">
                  Angleterre UK
                </option>
              </select><input name="BK_country_submit" type="submit" value="GO" />
            </p>
          </form>
          <a class="country_lk" href="http://#browser_country.ct" id="BK_country_browser_origin"><img alt="" src="img/flag_UK.png" />Direct acces to the site ►</a>
        </div>
      </div>
      <div class="cover">
        <img alt="" src="img/cov-0917-ID_UK.jpg" /><img alt="" src="img/covWin17-BK_GB.jpg" />
      </div>
      <div class="carousel js-carousel">
        <div class="carousel__container js-carousel-container">
          <div class="carousel__list js-carousel-list">
            <div class="carousel__item js-carousel-item">
              1
            </div>
            <div class="carousel__item js-carousel-item">
              2
            </div>
            <div class="carousel__item js-carousel-item">
              3
            </div>
            <div class="carousel__item js-carousel-item">
              4
            </div>
            <div class="carousel__item js-carousel-item">
              5
            </div>
            <div class="carousel__item js-carousel-item">
              6
            </div>
            <div class="carousel__item js-carousel-item">
              7
            </div>
            <div class="carousel__item js-carousel-item">
              8
            </div>
            <div class="carousel__item js-carousel-item">
              9
            </div>
            <div class="carousel__item js-carousel-item">
              10
            </div>
            <div class="carousel__item js-carousel-item">
              11
            </div>
            <div class="carousel__item js-carousel-item">
              12
            </div>
            <div class="carousel__item js-carousel-item">
              13
            </div>
            <div class="carousel__item js-carousel-item">
              14
            </div>
            <div class="carousel__item js-carousel-item">
              15
            </div>
            <div class="carousel__item js-carousel-item">
              16
            </div>
            <div class="carousel__item js-carousel-item">
              17
            </div>
            <div class="carousel__item js-carousel-item">
              18
            </div>
          </div>
        </div>
        <div class="carousel__nav">
          <button class="carousel__button--prev js-carousel-button" data-dir="prev"><img alt="" src="img/prev-btn.png" /></button><button class="carousel__button--next js-carousel-button" data-dir="next"><img alt="" src="img/next-btn.png" /></button>
        </div>
      </div>
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
