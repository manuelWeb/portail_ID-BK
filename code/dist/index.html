<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
    <title>portail ID-BK</title>
    <link href="css/styles.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="header">
      <img alt="" src="img/ID-uk_logo.png" /><img alt="" src="img/BK_logo.png" />
      <p class="intro">
        Welcome to IDEAL PRATIQUE and BAKKER COMFORT select your brand and then your country.
      </p>
    </div>
    <div class="wrapper">
      <div class="select_country">
        <div class="id">
          <h1>
            IDEAL &amp; PRATIQUE
          </h1>
          <form action="">
            <p class="country">
              <select id="ID_country" name="ID_country">
                <option value="FR">
                  France
                </option>
                <option value="BF">
                  Belgique BF
                </option>
                <option value="BV">
                  Belgique BV
                </option>
                <option value="NL">
                  Pays bas NL
                </option>
                <option value="DE">
                  Allemagne DE
                </option>
                <option value="UK">
                  Angleterre UK
                </option>
              </select><input name="ID_country_submit" type="submit" value="GO" />
            </p>
          </form>
          <a class="country_lk" href="http://#browser_country.ct" id="ID_country_browser_origin">Direct acces to the site ►</a>
        </div>
        <div class="bk">
          <h1>
            BAKKER COMFORT
          </h1>
          <form action="">
            <p class="country">
              <select id="BK_country" name="BK_country">
                <option value="FR">
                  France
                </option>
                <option value="BF">
                  Belgique BF
                </option>
                <option value="BV">
                  Belgique BV
                </option>
                <option value="NL">
                  Pays bas NL
                </option>
                <option value="DE">
                  Allemagne DE
                </option>
                <option value="UK">
                  Angleterre UK
                </option>
              </select><input name="BK_country_submit" type="submit" value="GO" />
            </p>
          </form>
          <a class="country_lk" href="http://#browser_country.ct" id="BK_country_browser_origin">Direct acces to the site ►</a>
        </div>
      </div>
      <div class="cover">
        <img alt="" src="img/cov_ID.jpg" /><img alt="" src="img/cov_BK.jpg" />
      </div>
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
