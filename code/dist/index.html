<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
    <title>portail ID-BK</title>
    <link href="css/styles.min.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-latest.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="header">
      <img alt="" src="img/ID-uk_logo.png" /><img alt="" src="img/BK_logo.png" />
    </div>
    <div class="intro">
      <p>
        Welcome to IDEAL PRATIQUE and BAKKER COMFORT select your brand and then your country.
      </p>
    </div>
    <div class="wrapper">
      <div class="select_country">
        <div class="id">
          <h1>
            IDEAL &amp; PRACTICAL
          </h1>
          <form action="https://www.ideal-practical.co.uk/uk/index.aspx">
            <div class="country">
              <div class="country_selPerso">
                <select id="ID_country" name="ID_country">
                  <option value="default">
                    Choose your language
                  </option>
                  <option value="BF">
                    Belgique (FR)
                  </option>
                  <option value="BV">
                    België (VL)
                  </option>
                  <option value="DE">
                    Deutschland
                  </option>
                  <option value="NL">
                    Nederland
                  </option>
                  <option value="UK">
                    United Kingdom
                  </option>
                </select>
              </div>
              <input name="ID_country_submit" type="submit" value="GO" />
            </div>
          </form>
          <a class="country_lk" href="https://www.ideal-practical.co.uk/uk/index.aspx" id="ID_country_browser_origin" target="_blank"><img alt="" src="img/flag_UK.png" />Direct acces to the site ►</a>
        </div>
        <div class="bk">
          <h1>
            BAKKER COMFORT
          </h1>
          <form action="http://bakkercomfort.co.uk/">
            <div class="country">
              <div class="country_selPerso">
                <select id="BK_country" name="BK_country">
                  <option value="default">
                    Choose your language
                  </option>
                  <option value="BF">
                    Belgique (FR)
                  </option>
                  <option value="BV">
                    België (VL)
                  </option>
                  <option value="DE">
                    Deutschland
                  </option>
                  <option value="NL">
                    Nederland
                  </option>
                  <option value="UK">
                    United Kingdom
                  </option>
                </select>
              </div>
              <input name="BK_country_submit" type="submit" value="GO" />
            </div>
          </form>
          <a class="country_lk" href="http://bakkercomfort.co.uk/" id="BK_country_browser_origin" target="_blank"><img alt="" src="img/flag_UK.png" />Direct acces to the site ►</a>
        </div>
      </div>
      <div class="cover">
        <img alt="" src="img/cov-ID_UK.jpg" /><img alt="" src="img/cov-BK_UK.jpg" />
      </div>
      <div class="carousel js-carousel">
        <div class="carousel__container js-carousel-container">
          <div class="carousel__list js-carousel-list">
            <div class="carousel__item js-carousel-item">
              <img alt="" src="img/carousel/pk01.jpg" />
            </div>
            <div class="carousel__item js-carousel-item">
              <img alt="" src="img/carousel/pk02.jpg" />
            </div>
            <div class="carousel__item js-carousel-item">
              <img alt="" src="img/carousel/pk03.jpg" />
            </div>
            <div class="carousel__item js-carousel-item">
              <img alt="" src="img/carousel/pk04.jpg" />
            </div>
            <div class="carousel__item js-carousel-item">
              <img alt="" src="img/carousel/pk05.jpg" />
            </div>
            <div class="carousel__item js-carousel-item">
              <img alt="" src="img/carousel/pk06.jpg" />
            </div>
            <div class="carousel__item js-carousel-item">
              <img alt="" src="img/carousel/pk07.jpg" />
            </div>
            <div class="carousel__item js-carousel-item">
              <img alt="" src="img/carousel/pk08.jpg" />
            </div>
            <div class="carousel__item js-carousel-item">
              <img alt="" src="img/carousel/pk09.jpg" />
            </div>
            <div class="carousel__item js-carousel-item">
              <img alt="" src="img/carousel/pk10.jpg" />
            </div>
            <div class="carousel__item js-carousel-item">
              <img alt="" src="img/carousel/pk11.jpg" />
            </div>
            <div class="carousel__item js-carousel-item">
              <img alt="" src="img/carousel/pk12.jpg" />
            </div>
          </div>
        </div>
        <div class="carousel__nav">
          <button class="carousel__button--prev js-carousel-button" data-dir="prev"><img alt="" src="img/prev-btn.png" /></button><button class="carousel__button--next js-carousel-button" data-dir="next"><img alt="" src="img/next-btn.png" /></button>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
